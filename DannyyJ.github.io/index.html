<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body></body>
</html>
<body>
  <h1>Formul√§r</h1>
  <form>
    <label for="fname">First name:</label><br />
    <input type="text" id="fname" name="fname" /><br />
    <label for="lname">Last name:</label><br />
    <input type="text" name="lname" id="lname" /><br />
    <label for="email">Email</label><br />
    <input type="email" name="email" id="email" /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" /><br />
    <label for="gender">Choose a gender</label>
    <select name="gender" id="gender">
      <option value="select">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option></select
    ><br />
    <label for="fruits">Select your favorite fruit:</label><br />
    <input type="checkbox" id="Banan" name="Banan" />
    <label for="Banan">Banan</label> <br />
    <input type="checkbox" id="Apple" name="Apple" />
    <label for="Apple">Apple</label> <br />
    <input type="checkbox" id="Orange" name="Orange" />
    <label for="Orange">Orange</label> <br />
    <input type="checkbox" id="Kiwi" name="Kiwi" />
    <label for="Kiwi">Kiwi</label> <br />
    <input type="submit" value="Submit" />
  </form>
</body>
